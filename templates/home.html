<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <form action="/process" method="POST" class="text=primary p-5">
        <h1 class="text-center">Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="location">Dojo Location:</label>
            <select name="location" class="form-control">
                <option value="">-Dojo Location-</option>
                <option value="Chicago">Chicago</option>
                <option value="New York">New York</option>
                <option value="Los Angels">Los Angeles</option>
                <option value="Miami">Miami</option>
                <option value="PR">PR</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">Favorite Language:</label>
            <select name="language" class="form-control">
                <option value="">-Select One-</option>
                <option value="HTML">HTML</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="Lua">Lua</option>
                <option value="Spanish">Spanish</option>
            </select>
        </div>
        <div  class="form-group">
            <label for="name">Comments</label>
            <textarea name="comments" cols="20" row="10" class="form-control"></textarea>
        </div>
        <div class="col-6 border-top pt-3">
            <button class="btn btn-primary" type="submit">Submit Form</button>
        </div> 
    </form>
</body>
</html>
